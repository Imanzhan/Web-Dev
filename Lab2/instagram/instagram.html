<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Instagram</title>
</head>

<body>
    <main>
        <img src="Phone.jpeg" alt="" class="phoneImg">
        <div class="form-div">
            <form action="">
                <img class="inslogo" src="InstaLogo.png" alt="logo">
                <input type="text" class="input" placeholder="Телефон, имя пользователя или эл. адрес" required>
                <input type="password" class="input" required placeholder="Пароль">
                <button class="login-btn">Войти</button>
                <p id="or">or</p>
                <a href="#" class="fb-login"><i class='bx bxl-facebook-square'></i>Войти через Facebook</a>
            </form>
            <div class="sign-up">
                <p>У вас еще нет аккаунта? <a href="#" class="sign-link">Зарегистрироваться</a></p>
            </div>
            <div class="get-app">
                <p>Установите приложение.</p>
                <div class="store">
                    <img id="play" src="PlayStore.png" alt="">
                    <img id="microsoft" src="Microsoft.png" alt="">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
